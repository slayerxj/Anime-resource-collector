name: Routine Update

on:
  schedule:
    - cron: '50 4 * * *'

jobs:
  routine-update:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
    - name: Install dependencies
      run: npm install
    - name: Run Node.js
      run: node index.js
